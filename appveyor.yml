init:
  - git config --global core.autocrlf input

environment:
  matrix:  
    - nodejs_version: "0.11"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
  - npm install -g grunt-cli
#  - npm uninstall grunt # https://github.com/npm/npm/issues/3958

version: "{build}"

build_script:
  - cmd: grunt

artifacts:
   - path: wwwroot/
     name: myapp